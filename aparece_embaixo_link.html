    <title>Lista com DIV</title>
</head>

<body>
    <!-- Grupo de lista -->
    <div class="list-group" id="minhaLista" role="tablist">
        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#home" role="tab">
            Home</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#perfil" role="tab">
            Perfil</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#mensagens" role="tab">
            Mensagens</a>
        <a class="list-group-item list-group-item-action" data-toggle="list" href="#configuracoes" role="tab">
            Configurações</a>
    </div>
    <!-- Painel de abas -->
    <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel">A</div>
        <div class="tab-pane" id="perfil" role="tabpanel">B</div>
        <div class="tab-pane" id="mensagens" role="tabpanel">C</div>
        <div class="tab-pane" id="configuracoes" role="tabpanel">D</div>
    </div>
