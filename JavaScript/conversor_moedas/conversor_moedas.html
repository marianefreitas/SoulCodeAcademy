<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo_conversor_moedas.css" />
    <title>Conversor de Moedas</title>
</head>

<body>
    <section class="container_1">
        
            <div class="container_formulario">
        <label for="valor_inserido">Valor:</label>
        <input type="text" placeholder="Ex: 100.00" name="valor_inserido" id="valor" size="10" onblur="valida_valor()">
        <label for="tipo_moeda">em:</label>
        <select id="tipo_inserido" name="tipo_moeda">
            <option value="real">Real</option>
            <option value="usd">Dolar USD </option>
            <option value="cad">Dolar CAD</option>
            <option value="euro">Euro</option>
            <option value="libra">Libra</option>
            <option value="peso">Peso ARG </option>
        </select>
        <button type="submit" onclick="recebendo()">Converter</button>
    </div>
    
    </section>

    
        <section class="container_conversores">

            <div class="conteudo_divs">
                <p>R$</p>
                <div class="texto_conversao" id="real"></div>
                <img class="bandeira" src="imagens/brasil.jpg">
            </div>
            <div class="conteudo_divs">
                <p>$</p>
                <div class="texto_conversao" id="usd"></div>
                <img class="bandeira" src="imagens/usa.jpg">

            </div>
            <div class="conteudo_divs">
                C$
                <div class="texto_conversao" id="cad"></div>
                <img class="bandeira" src="imagens/canada.jpg">

            </div>

        </section>
        <section class="container_conversores">

            <div class="conteudo_divs">
                <p> €</p>
                <div class="texto_conversao" id="euro"></div>
                <img class="bandeira" src="imagens/união europeia.jpg">
            </div>
            <div class="conteudo_divs">
                <p>£ </p>
                <div class="texto_conversao" id="libra"></div>
                <img class="bandeira" src="imagens/reino unido.jpg">


            </div>
            <div class="conteudo_divs">
                <p> $</p>
                <div class="texto_conversao" id="peso"></div>
                <img class="bandeira" src="imagens/argentina.jpg">

            </div>

        </section>
    
    <script src="script_conversor_moedas.js"></script>
</body>

</html>
